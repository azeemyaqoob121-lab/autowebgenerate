[pytest]
# Pytest Configuration for AutoWeb Outreach AI Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Console output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers - require all markers to be registered
    --strict-markers
    # Disable warnings summary
    --disable-warnings
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold (set to 60 for initial run)
    --cov-fail-under=60

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for API endpoints
    database: Tests that require database connection
    auth: Tests related to authentication
    business: Tests related to business CRUD operations
    slow: Tests that take longer to execute
    skip_ci: Tests to skip in CI/CD pipeline

# Asyncio configuration
asyncio_mode = auto

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (prevent hanging tests)
timeout = 300

# Disable cacheprovider warnings
cache_dir = .pytest_cache
